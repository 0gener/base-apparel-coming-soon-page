<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <div class="header">
        <img src="images/logo.svg" alt="Logo">
    </div>

    <img class="cover-image" src="images/hero-mobile.jpg" alt="Cover Image">

    <section class="message">
        <header>
            <h1>
                <span class="first">We're</span>
                <span>coming</span>
                <span>soon</span>
            </h1>
        </header>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.</p>

        <div class="email">
            <input type="email" placeholder="Email Address">
            <div class="icon">
                <img src="images/icon-arrow.svg" alt="Arrow">
            </div>
        </div>
    </section>
    <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/0gener" target="_blank">0gener</a>.
        </p>
    </footer>
</body>

</html>
