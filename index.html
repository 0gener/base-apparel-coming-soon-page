<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <header class="logo">
                <img src="images/logo.svg" alt="Logo">
            </header>

            <picture class="cover-mobile">
                <source>
                <source media="(max-width: 961px)" srcset="images/hero-mobile.jpg">
                <img>
            </picture>

            <section class="info">
                <header class="title">
                    <h1>
                        <span>We're</span>
                        <span>coming</span>
                        <span>soon</span>
                    </h1>
                </header>

                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
                    with announcements and our launch deals.</p>

                <form class="subscribe">
                    <input type="email" placeholder="Email Address">
                    <button type="submit" class="icon">
                        <img src="images/icon-arrow.svg" alt="Arrow submit button">
                    </button>
                </form>

                <footer>
                    <p class="attribution">
                        Challenge by
                        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                        <a href="https://github.com/0gener" target="_blank">0gener</a>.
                    </p>
                </footer>
            </section>
        </div>

        <picture class="cover-desktop">
            <source>
            <source media="(min-width: 961px)" srcset="images/hero-desktop.jpg">
            <img>
        </picture>
    </div>
</body>

</html>
